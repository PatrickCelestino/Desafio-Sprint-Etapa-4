 <!-- Menu de navegacao -->

<!-- Conteudo --> 
<main>
<div class="contact-form">
    <div class="imagem-carro">
        <a href="contato.html"><img src="../img/xls 2.2 diesel.jpg" alt="Ford XLS 2.2 diesel"></a> 
    </div>
        <div class="formulario">
            <h2>Sobre você</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Seu Nome"class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="2EYwH@example.com " class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+55 (00) 00000-0000" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <select id="subject" name="subject" class="form-control" required>
                        <option value="">Selecione um assunto</option>
                        <option value="duvida">Dúvida sobre veículo</option>
                        <option value="test-drive">Agendamento de test drive</option>
                        <option value="financiamento">Financiamento</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="botao">Enviar Mensagem</button>
            </form>
        </div>
    </div>
</main>
